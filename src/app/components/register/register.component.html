<section class="vh-100 bg-image bg-gray-600 shadow-xl">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5 font-bold text-2xl">
                Create an account
              </h2>

              <form>
                <div class="mb-3 form-floating mt-10">
                  <input
                    type="text"
                    class="
                      form-control
                      border-r-0 border-t-0 border-l-0
                      rounded-none
                      bg-gray-200
                      border-b-2 border-black
                      shadow-none
                      focus:border-purple-700 focus:bg-indigo-50
                    "
                    id="floatingInput"
                    placeholder="Jon Doe"
                  />
                  <label for="floatingInput">Name</label>
                </div>

                <div class="mb-3 form-floating mt-10">
                  <input
                    type="email"
                    class="
                      form-control
                      border-r-0 border-t-0 border-l-0
                      rounded-none
                      bg-gray-200
                      border-b-2 border-black
                      shadow-none
                      focus:border-purple-700 focus:bg-indigo-50
                    "
                    id="floatingInput"
                    placeholder="name@example.com"
                  />
                  <label for="floatingInput">Email address</label>
                </div>

                <div class="mb-3 form-floating mt-10">
                  <input
                    type="password"
                    class="
                      form-control
                      border-r-0 border-t-0 border-l-0
                      rounded-none
                      bg-gray-200
                      border-b-2 border-black
                      shadow-none
                      focus:border-purple-700 focus:bg-indigo-50
                    "
                    id="floatingPassword"
                    placeholder="Password"
                  />
                  <label for="floatingPassword">Password</label>
                </div>
                <div class="form-check mt-4 text-center">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheck"
                  />
                  <label class="form-check-label" for="gridCheck">
                    I agree all statements in
                    <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>
                <div class="d-flex mt-4 justify-content-center">
                  <button
                    type="button regBtn "
                    class="
                      btn btn-success btn-block btn-lg
                      gradient-custom-4
                      text-body
                      font-medium
                      shadow-none
                    "
                  >
                    <a class="text-white">Register</a>
                  </button>
                </div>

                <div class="login mt-2 text-center">
                  <span class="text-muted"
                    >Already have an account?
                    <a
                      class="
                        no-underline
                        font-medium
                        hover:no-underline
                        text-blue-800
                      "
                      href="/login"
                      >Login here!</a
                    ></span
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
